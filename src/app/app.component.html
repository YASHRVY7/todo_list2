  <button (click)="toggleTheme()" class="theme-toggle-btn">
    <span class="material-icons">
      {{ isDarkTheme ? 'dark_mode' : 'light_mode' }}

    {{ isDarkTheme ? 'Dark Mode' : 'Light Mode' }}
  </button>
</div>
